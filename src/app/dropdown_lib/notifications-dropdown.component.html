<!-- Single button -->
<div class="btn-group" dropdown [(isOpen)]="status.isopen">
    <button id="single-button" type="button" class="btn btn-default" dropdownToggle [disabled]="disabled"
            (click)="onClick()">
        Notifications <!--<span class="badge">2</span>--> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
        <li *ngFor="let notification of notifications | async"><a class="dropdown-item" [routerLink]="['/Project', {id : notification.pid}]">{{notification.uid.name}}
            invited you</a></li>
    </ul>
</div>
